<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen"> <!--Center entire card in the screen-->
        <div class="max-w-md bg-purple-500 border border-gray-200"> <!--Design of card-->
            <div class="flex justify-between"> <!--Top buttons-->
                <div class="w-12 h-10">
                    <a href="#" class="flex items-center justify-center py-3 text-xl text-center text-white bg-purple-500 shadow-md hover:bg-purple-800 focus:bg-purple-800">
                        <i class="fa-solid fa-left-long transition duration-500 ease-in-out transform hover:-translate-x-1"></i>
                    </a>
                </div>
                <div class="w-12 h-10">
                    <a href="#" class="flex items-center justify-center py-3 text-xl text-center text-white bg-purple-500 shadow-md hover:bg-purple-800 focus:bg-purple-800">
                        <i class="fa-solid fa-gear transition duration-500 ease-in-out transform hover:rotate-90"></i>
                    </a>
                </div>
            </div>
            <div class="px-8 mb-20 tracking-tight"> <!--Main content-->
                <div class="flex justify-center"> <!--Image-->
                    <img class="w-20 h-20 my-3 rounded-full" src="https://pbs.twimg.com/profile_images/1608417920098668547/TfWKGM1X_400x400.jpg" alt="Twitter Profile Pic of Josh"/>
                </div>
                <h5 class="p-0 text-3xl text-white text-center">Josh Elizalde Banggud</h5>
                <div class="flex items-center justify-center mb-2 text-white">
                    <i class="px-2 fa-solid fa-map-pin"></i>
                    <p class="px-2 text-l font-light">Davao City</p>
                </div>
                <div class="my-8 grid grid-cols-3 items-center justify-around text-center text-white"> <!--Grid of sub-content-->
                    <div>
                        <i class="fa-solid fa-user text-2xl"></i>
                        <p class="p-1 text-sm">FOLLOWERS</p>
                        <p id="fCount" class="font-medium">162</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-users text-2xl"></i>
                        <p class="p-1 text-sm">FOLLOWING</p>
                        <p class="font-medium">19.3M</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar-days text-2xl"></i>
                        <p class="p-1 text-sm">JOINED YEAR</p>
                        <p class="font-medium">2010</p>
                    </div>
                </div>
                <div class="flex justify-center"> <!--Bottom button-->
                    <a href="#" class="transition duration-500 ease-in-out inline-flex items-center justify-center px-10 py-2 text-center text-gray-700 bg-yellow-400 rounded-full transform hover:-translate-y-1 hover:scale-110 focus:bg-purple-800 focus:text-white">
                        Start Following
                    </a>
                </div>
            </div>
        </div>
    </div>
